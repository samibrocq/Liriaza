<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f9136cac43.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


    <title>App</title>
</head>

<body>

    <section id="titulo">
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <h3 class="text-center">¿Qué proporción de lirio
                        fresco quiere dedicar a
                        cada proceso ?

                    </h3>
                    <form action="" class="formulario">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-form-label">Lombricomposta</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="porcentajeLirio">
                            </div>
                            <label for="staticEmail" class="col-2 col-form-label">%</label>
                        </div>
                        
                         <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-form-label">Secado</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="porcentajeSecado">
                            </div>
                            <label for="staticEmail" class="col-2 col-form-label">%</label>
                        </div>
                        
                        

                        <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-form-label">Biogás</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="porcentajeBiogas">
                            </div>
                            <label for="staticEmail" class="col-2 col-form-label">%</label>
                        </div>
                        
                        <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-form-label">Composta</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="porcentajeComposta">
                            </div>
                            <label for="staticEmail" class="col-2 col-form-label">%</label>
                        </div>

                       
                        
                    </form>
                </div>
            </div>


            <div class="row justify-content-between">
                <div class="col-3">
                    <a href="w4.html"> <i class="fas fa-chevron-circle-left"></i></a>


                </div>
                <div class="col-3 text-right">
                    <a href="w6.html"><i class="fas fa-chevron-circle-right" id="guardarPorcentaje"></i></a>


                </div>
            </div>
        </div>
    </section>





    <script src="../js/JQuery/jquery-3.3.1.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.bundle.js"></script>
    <script src="../js/main.js"></script>

    <script>
        miStorage = window.localStorage;
        var guardarPorcentaje = document.getElementById('guardarPorcentaje');

        guardarPorcentaje.addEventListener('click', function () {

            var porcentaje1 = document.getElementById('porcentajeLirio').value;
            var porcentaje2 = document.getElementById('porcentajeComposta').value;
            var porcentaje3 = document.getElementById('porcentajeSecado').value;
            var porcentaje4 = document.getElementById('porcentajeBiogas').value;


            localStorage.setItem('porcentaje1', porcentaje1);
            localStorage.setItem('porcentaje2', porcentaje2);
            localStorage.setItem('porcentaje3', porcentaje3);
            localStorage.setItem('porcentaje4', porcentaje4);



        })
    </script>
</body>

</html>
