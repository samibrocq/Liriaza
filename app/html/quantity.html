    <script>
        
        miStorage = window.localStorage;
        var next = document.getElementById('next');
        var cantidadLirio = localStorage.getItem('cantidadLirio')
        if(cantidadLirio == null) {cantidadLirio=""}

        var names = ['Lombricomposta', 'Secado', 'Biogás', 'Composta']
        localStorage.setItem('names',names)
        
        //auto-fill input
        var input = document.getElementById('input')
        input.setAttribute('value', cantidadLirio)
        



        next.addEventListener('click', function () {

            var cantidadLirio = document.getElementById('input').value;

            localStorage.setItem('cantidadLirio', cantidadLirio);

        })
