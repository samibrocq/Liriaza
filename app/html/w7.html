<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f9136cac43.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


    <title>App</title>
</head>

<body>

    <section id="titulo">
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <h3 class="text-center">¿ Qué método prefieren
                        para triturar el lirio ?


                    </h3>
                    <form action="" class="formulario">
                        <div class="form-group row ">
                            <div class="col-3 text-center">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="metodo1"
                                    value="option1" checked>
                            </div>

                            <div class="col-5">
                               <label for="staticEmail" class=" col-form-label">Manual : cuchillo</label>
                                <img src="../img/knife.png" alt="" class="img-fluid">
                                
                            </div>

                            <div class="col-2">

                                <a class="" data-container="body" data-toggle="popover" data-placement="top"
                                    data-content="Solución económica pero con más tiempo de trabajo">
                                    <i class="far fa-question-circle"></i>
                                </a>

                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-3 text-center">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="metodo2"
                                    value="option1" >
                            </div>

                            <div class="col-5">
                                <label for="staticEmail" class=" col-form-label">Mecanico : trituradora</label>
                                <img src="../img/chipper.gif" alt="" class="img-fluid">
                                
                            </div>

                            <div class="col-2">

                                <a class="" data-container="body" data-toggle="popover" data-placement="top"
                                    data-content="Necesita una inversión importante pero ahorra mucho tiempo de trabajo">
                                    <i class="far fa-question-circle"></i>
                                </a>
                                
                            </div>
                        </div>

                    </form>
                </div>
            </div>


            <div class="row justify-content-between">
                <div class="col-3">
                    <a href="w6.html"> <i class="fas fa-chevron-circle-left"></i></a>


                </div>
                <div class="col-3 text-right">
                    <a href="w7-2.html" id="guardarMetodo"><i class="fas fa-chevron-circle-right"></i></a>


                </div>
            </div>
        </div>
    </section>





    <script src="../js/JQuery/jquery-3.3.1.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.bundle.js"></script>
    <script src="../js/main.js"></script>

    <script>
        miStorage = window.localStorage;
        var guardarMetodo = document.getElementById('guardarMetodo');

        guardarMetodo.addEventListener('click', function () {

            var metodo1 = document.getElementById('metodo1').checked;
            var metodo2 = document.getElementById('metodo2').checked;
            

            localStorage.setItem('metodo1', metodo1);
            localStorage.setItem('metodo2', metodo2);
            



        })
    </script>
</body>

</html>
