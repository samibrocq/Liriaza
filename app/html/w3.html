<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f9136cac43.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


    <title>App</title>
</head>

<body>

    <section id="titulo">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>¿Qué cantidad de lirio
                        desea tratar por semana?
                    </h3>
                    <form action="" class="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="lirio"><label for="">Kg/semana</label>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <span class="textoInformativo"></span>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-3">
                    <a href="w2.html"><i class="fas fa-chevron-circle-left"></i></a>


                </div>
                <div class="col-3 text-right">
                    <a href="w4.html"><i class="fas fa-chevron-circle-right" id="mandarLirio"></i></a>


                </div>
            </div>
        </div>
    </section>





    <script src="../js/JQuery/jquery-3.3.1.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.bundle.js"></script>
    <script src="../js/main.js"></script>

    <script>
        miStorage = window.localStorage;
        var botonGuardarLirio = document.getElementById('mandarLirio');

        botonGuardarLirio.addEventListener('click', function () {

            var textito = document.getElementById('lirio').value;



            localStorage.setItem('cantidadLirio', textito);



        })
    </script>
</body>

</html>
