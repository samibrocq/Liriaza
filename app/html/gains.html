     function createRow (processId) {
           
           var div = document.querySelector('#tables')
           var table = document.createElement('table')
           var tr = document.createElement('tr') 
           div.append(table) ; table.append(tr)
           
           var nameCell = document.createElement('td')
           nameCell.setAttribute('class','col-1')
           nameCell.textContent = 'Venta de ' + names[processId]
           tr.append(nameCell)
           
           var valueCell = document.createElement('td')
           valueCell.setAttribute('class','col-2')
           valueCell.textContent = separ_milliers(Math.round(output[processId].gain));
           tr.append(valueCell)
           
           var unitCell = document.createElement('td')
           unitCell.setAttribute('class','col-3')
           unitCell.textContent = '$ MXN / a√±o '
           tr.append(unitCell)
           
       }

     for (let j=0 ; j<products.length ; j++) {
       if(products[j] == 'true') { createRow(j) }
     }
