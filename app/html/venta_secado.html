<body>

    <div class="question">¿Cómo prefieres vender el producto seco?</div>
                    
    <form action="" >        
                        
        <div class="form-group">
            <input class="form-check-input" type="radio" name="ventaSecado" id=1 value="bruto">
            <label for="staticEmail" class="">Bruto </label>
            <div class="infobubble-right" label="Menos inversión y trabajo, pero precio de venta bajo (tipo 3$/kg)"><i class="fa fa-question"></i>
            </div>
        </div>
                            
        <div class="form-group">
            <input class="form-check-input" type="radio" name="ventaSecado" id=2 value="molido">
                                    
            <label for="staticEmail" class="">Molido y acondicionado</label>
            <!--<img src="../img/almohada_absorbente.PNG" >
             <p class="copyright"> Tema &copy </p> -->
            <div class="infobubble-right" label= "Más inversión, pero precio de venta alto (hasta 50$/kg)"><i class="fa fa-question"></i> </div>
                            
        </div>
    </form>
               
    <div class="arrows">
        <a href="" id="back"> <i class="fas fa-chevron-left"></i></a>
        <a href="prices.html" id="next"><i class="fas fa-chevron-right"></i></a>
    </div>
            

    <!--<script src="../js/JQuery/jquery-3.3.1.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.bundle.js"></script> -->
    <script src="../js/main.js"></script>

    <script>
        miStorage = window.localStorage;
        var guardarMetodoVentaSecado = document.getElementById('next');
        var products = localStorage.getItem('products').split(',')
        var back = document.getElementById('back')
        
        //autofill input
        var metodoVentaSecado = localStorage.getItem('metodoVentaSecado')
        if (metodoVentaSecado==null) {metodoVentaSecado='rough'}
        var input1 = document.getElementById('1')
        var input2 = document.getElementById('2')
        if(metodoVentaSecado=='rough') {input1.checked=true}
        else{input2.checked=true}
        
        //definir el button back
        //si el unico producto es secado, ir a productos, sino ir a proporciones
        if(products.join() == ["false","true","false",'false'].join()){back.setAttribute('href','products.html')}
        else {back.setAttribute('href','proportions.html')}
        

        next.addEventListener('click', function () {

            var metodoVentaSecado1 = document.getElementById(1).checked;         
            var metodoVentaSecado;
            metodoVentaSecado1 ? metodoVentaSecado='rough' :  metodoVentaSecado='refined'
            localStorage.setItem('metodoVentaSecado', metodoVentaSecado)
     
        })
    </script>
</body>

</html>
