<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="../css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f9136cac43.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">


    <title>App</title>
</head>

<body>

    <section id="titulo">
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <h3 class="text-center">¿A qué precios puede
                        vender sus productos?


                    </h3>
                    <form action="" class="formulario">
                        
                        <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-form-label">Lombricomposta</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="precioLombri">
                            </div>
                            <label for="staticEmail" class="col-2 col-form-label">$/kg</label>
                            <div class="col-2">

                                <a class="" data-container="body" data-toggle="popover" data-placement="top"
                                    data-content="Indicación : +/- 15$/kg en bolsas de 1kg (ventas particulares), +/- 5 $/kg en bolsas de 50 kg (ventas profesionales)">
                                    <i class="far fa-question-circle"></i>
                                </a>

                            </div>
                        </div>
                        
                         <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-form-label">Secado</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="precioSecado">
                            </div>
                            <label for="staticEmail" class="col-2 col-form-label">$/kg</label>
                            <div class="col-2">
                                 <a class="" data-container="body" data-toggle="popover" data-placement="top"
                                        data-content="Indicación : +/- 5$/kg materia seca bruta (venta a un intermediario), hasta 50$/kg para el producto molido y  acondicionado (venta directa a los usuarios) ">
                                    <i class="far fa-question-circle"></i>
                                </a>
                             </div>
                         </div>
                             
                         <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-form-label">Biogás</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="precioBiogas">
                            </div>
                            <label for="staticEmail" class="col-2 col-form-label">$/kg</label>
                            <div class="col-2">
                                 <a class="" data-container="body" data-toggle="popover" data-placement="top"
                                        data-content="El biogás no se destina particularmente a la venta pero puede permitir un ahorro de energía en la planta">
                                    <i class="far fa-question-circle"></i>
                                </a>
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-form-label">Composta</label>
                            <div class="col-3">
                                <input type="text" class="form-control" id="precioComposta">
                            </div>
                            <label for="staticEmail" class="col-2 col-form-label">$/kg</label>
                            <div class="col-2">
                                 <a class="" data-container="body" data-toggle="popover" data-placement="top"
                                        data-content="Indicación : +/- 10$/kg en bolsas de 1kg (ventas particulares), +/- 2 $/kg en bolsas de 50 kg (ventas profesionales)">
                                    <i class="far fa-question-circle"></i>
                                </a>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>


            <div class="row justify-content-between">
                <div class="col-3">
                    <a href="w5.html"> <i class="fas fa-chevron-circle-left"></i></a>


                </div>
                <div class="col-3 text-right">
                    <a href="w7.html" id="guardarPrecio"><i class="fas fa-chevron-circle-right"></i></a>


                </div>
            </div>
        </div>
    </section>





    <script src="../js/JQuery/jquery-3.3.1.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.min.js"></script>
    <script src="../js/Bootstrap/bootstrap.bundle.js"></script>
    <script src="../js/main.js"></script>

    <script>
        miStorage = window.localStorage;
        var guardarPrecio = document.getElementById('guardarPrecio');

        guardarPrecio.addEventListener('click', function () {

            var precioLombri = document.getElementById('precioLombri').value;
            var precioComposta = document.getElementById('precioComposta').value;
            var precioSecado = document.getElementById('precioSecado').value;
            var precioBiogas = document.getElementById('precioBiogas').value;





            localStorage.setItem('precioLombri', precioLombri);
            localStorage.setItem('precioComposta', precioComposta);
            localStorage.setItem('precioSecado', precioSecado);
            localStorage.setItem('precioBiogas', precioBiogas);



        })
    </script>
</body>

</html>
